<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - suertazo.cl</title>
  <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
    <main class="main-register">
  <div class="formulario-registro">
    <h1>Registro de Usuario</h1>


    <form method="post" action="procesar_registro.php">  

      <div class="form-row">
        <div class="form-col">
          <input type="text" name="nombre" placeholder="Nombre completo" required>
        </div>
        <div class="form-col">
          <input type="email" name="email" placeholder="Email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <input type="username" name="username" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-col">
          <input type="date" name="fecha_nacimiento" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        <div class="form-col">
          <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
        </div>
      </div>

      <div class="checkbox">
      <input type="checkbox" id="mayor18" onchange="toggleBoton()">
      <label for="mayor18">Acepto que soy mayor de 18 años</label>
    </div>

      
      <button type="submit">Registrarse</button>

      
      <div class="registro">
        <p>¿Ya tienes cuenta? <a href="loginsuertazo.html">Inicia sesión aquí</a></p>


      </div>
    </form>

  </div>
  </main>
</body>
</html>
